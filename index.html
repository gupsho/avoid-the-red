<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Avoid the Red</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="description"
        content="Avoid the Red ‚Äî a fast, addictive survival game. Dodge enemies, chase combos, survive the chaos.">

    <!-- Open Graph (for social sharing) -->
    <meta property="og:title" content="Avoid the Red">
    <meta property="og:description" content="How long can you survive? Dodge dangerously to boost your combo.">
    <meta property="og:image" content="preview.png">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #111;
            overflow: hidden;
            font-family: system-ui, sans-serif;
            color: white;
        }

        #ui {
            position: fixed;
            top: 12px;
            left: 12px;
            font-size: 14px;
            opacity: 0.9;
            z-index: 2;
        }

        #death {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.85);
            font-size: 20px;
            z-index: 3;
        }

        button {
            margin-top: 12px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        canvas {
            touch-action: none;
        }
    </style>
</head>

<body>
    <div id="startScreen" style="
  position:fixed;
  inset:0;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:10;
  text-align:center;
">
        <h1>Avoid the Red</h1>
        <p>Move your mouse<br>Dodge dangerously<br>Chase the combo</p>
        <button onclick="startGame()">Click to Start</button>
    </div>


    <canvas id="game"></canvas>

    <div id="ui">
        ‚è±Ô∏è <span id="time">0.00</span>s<br>
        üëæ Enemies: <span id="enemies">0</span><br>
        üî• Combo: <span id="combo">1.00√ó</span><br>
        üèÜ Best: <span id="best">0.00</span>s
    </div>


    <div id="death">
        <div id="final"></div>
        <button onclick="restart()">Restart</button>
    </div>

    <script>
        /* ================= SETUP ================= */
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);

        /* ================= STATE ================= */
        let combo = 1;
        let risk = 0;

        const MAX_COMBO = 5;
        const NEAR_RADIUS_MULT = 3; // how close is ‚Äúdanger‚Äù

        let player, enemies, startTime, running;
        let bestScore = Number(localStorage.getItem("best")) || 0;
        document.getElementById("best").textContent = bestScore.toFixed(2);

        let timeScale = 1;
        let slowMoTimer = 0;

        const SLOW_MO_SCALE = 0.35;
        const SLOW_MO_DURATION = 120; // ms
        let slowMoCooldown = 0;

        const MAX_RISK = 1;

        // === AUDIO STATE ===
        let audioCtx;
        let humOsc, humGain;
        let heartbeatOsc, heartbeatGain;
        let audioStarted = false;


        /* ================= PLAYER ================= */
        player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            r: 8,
            speed: 5
        };

        /* ================= INPUT ================= */
        let mouse = { x: player.x, y: player.y };
        window.addEventListener("mousemove", e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener("touchmove", e => {
            const t = e.touches[0];
            mouse.x = t.clientX;
            mouse.y = t.clientY;
        }, { passive: true });


        function startGame() {
            initAudio();
            document.getElementById("startScreen").style.display = "none";
            restart();
        }


        function initAudio() {
            if (audioStarted) return;
            audioStarted = true;

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // Ambient hum
            humOsc = audioCtx.createOscillator();
            humGain = audioCtx.createGain();
            humOsc.type = "sine";
            humOsc.frequency.value = 80;
            humGain.gain.value = 0.04;

            humOsc.connect(humGain).connect(audioCtx.destination);
            humOsc.start();

            // Heartbeat
            heartbeatOsc = audioCtx.createOscillator();
            heartbeatGain = audioCtx.createGain();
            heartbeatOsc.type = "triangle";
            heartbeatOsc.frequency.value = 60;
            heartbeatGain.gain.value = 0;

            heartbeatOsc.connect(heartbeatGain).connect(audioCtx.destination);
            heartbeatOsc.start();
        }

        /* === ADD LISTENERS HERE === */
        window.addEventListener("mousedown", initAudio, { once: true });
        window.addEventListener("keydown", initAudio, { once: true });


        /* ================= ENEMIES ================= */
        function spawnEnemy(time) {
            const edge = Math.floor(Math.random() * 4);
            let x, y;
            if (edge === 0) { x = Math.random() * canvas.width; y = -20; }
            if (edge === 1) { x = canvas.width + 20; y = Math.random() * canvas.height; }
            if (edge === 2) { x = Math.random() * canvas.width; y = canvas.height + 20; }
            if (edge === 3) { x = -20; y = Math.random() * canvas.height; }

            let type = "chaser";
            if (time > 30 && Math.random() < 0.3) type = "splitter";
            else if (time > 15 && Math.random() < 0.4) type = "dasher";

            const baseSpeed = 1.5 + time * 0.02;

            enemies.push({
                x, y,
                r: type === "splitter" ? 12 : 10,
                type,
                baseSpeed,
                speed: baseSpeed,
                dashCooldown: Math.random() * 120
            });
        }

        /* ================= DRAWING ================= */
        function drawPlayer(p, mouse) {
            // Body with gradient
            const grad = ctx.createRadialGradient(p.x - 2, p.y - 2, 0, p.x, p.y, p.r);
            grad.addColorStop(0, "#fff");
            grad.addColorStop(1, "#a8d8ea");
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();

            // Eyes looking toward mouse
            const eyeOffset = 3;
            const eyeRadius = 2.5;
            const pupilRadius = 1.2;
            const angle = Math.atan2(mouse.y - p.y, mouse.x - p.x);
            const lookDist = 1;

            for (let side of [-1, 1]) {
                const eyeX = p.x + side * eyeOffset;
                const eyeY = p.y - 1;

                // Eye white
                ctx.fillStyle = "#fff";
                ctx.beginPath();
                ctx.arc(eyeX, eyeY, eyeRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = "#333";
                ctx.lineWidth = 0.5;
                ctx.stroke();

                // Pupil
                ctx.fillStyle = "#222";
                ctx.beginPath();
                ctx.arc(
                    eyeX + Math.cos(angle) * lookDist,
                    eyeY + Math.sin(angle) * lookDist,
                    pupilRadius, 0, Math.PI * 2
                );
                ctx.fill();
            }

            // Cute blush
            ctx.fillStyle = "rgba(255, 150, 150, 0.4)";
            ctx.beginPath();
            ctx.ellipse(p.x - 5, p.y + 3, 2, 1.2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(p.x + 5, p.y + 3, 2, 1.2, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawEnemy(e, player) {
            const angle = Math.atan2(player.y - e.y, player.x - e.x);

            // Body color by type
            let baseColor, darkColor;
            if (e.type === "dasher") {
                baseColor = "#ff8c00";
                darkColor = "#cc5500";
            } else if (e.type === "splitter") {
                baseColor = "#8b0000";
                darkColor = "#4a0000";
            } else {
                baseColor = "#e63946";
                darkColor = "#9d0208";
            }

            // Speed lines for dashers
            if (e.type === "dasher" && e.speed > e.baseSpeed * 2) {
                ctx.strokeStyle = "rgba(255, 140, 0, 0.5)";
                ctx.lineWidth = 2;
                for (let i = 1; i <= 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(e.x - Math.cos(angle) * (e.r + i * 5), e.y - Math.sin(angle) * (e.r + i * 5));
                    ctx.lineTo(e.x - Math.cos(angle) * (e.r + i * 5 + 6), e.y - Math.sin(angle) * (e.r + i * 5 + 6));
                    ctx.stroke();
                }
            }

            // Body
            const grad = ctx.createRadialGradient(e.x - 2, e.y - 2, 0, e.x, e.y, e.r);
            grad.addColorStop(0, baseColor);
            grad.addColorStop(1, darkColor);
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
            ctx.fill();

            // Crack lines for splitters
            if (e.type === "splitter") {
                ctx.strokeStyle = "#220000";
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(e.x - 2, e.y - e.r * 0.5);
                ctx.lineTo(e.x, e.y);
                ctx.lineTo(e.x + 3, e.y + e.r * 0.6);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.x + 1, e.y - e.r * 0.3);
                ctx.lineTo(e.x + 4, e.y + 2);
                ctx.stroke();
            }

            // Angry eyes
            const eyeOffset = e.r * 0.35;
            ctx.save();
            ctx.translate(e.x, e.y);
            ctx.rotate(angle);

            for (let side of [-1, 1]) {
                // Eye
                ctx.fillStyle = "#fff";
                ctx.beginPath();
                ctx.arc(e.r * 0.3, side * eyeOffset, 2.5, 0, Math.PI * 2);
                ctx.fill();

                // Pupil
                ctx.fillStyle = "#000";
                ctx.beginPath();
                ctx.arc(e.r * 0.4, side * eyeOffset, 1.2, 0, Math.PI * 2);
                ctx.fill();

                // Angry eyebrow
                ctx.strokeStyle = darkColor;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(e.r * 0.1, side * (eyeOffset - 3 * side));
                ctx.lineTo(e.r * 0.5, side * (eyeOffset - 1.5 * side));
                ctx.stroke();
            }

            ctx.restore();
        }

        /* ================= GAME LOOP ================= */
        function restart() {
            enemies = [];
            startTime = performance.now();
            running = true;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            document.getElementById("death").style.display = "none";
            requestAnimationFrame(loop);
        }

        function loop(now) {
            if (!running) return;

            const time = (now - startTime) / 1000;
            document.getElementById("time").textContent = time.toFixed(2);
            document.getElementById("enemies").textContent = enemies.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // === RISK-BASED COLOR GRADING ===
            if (risk > 0) {
                const intensity = Math.min(risk, 1);

                // Red panic overlay
                ctx.fillStyle = `rgba(180, 30, 30, ${0.15 * intensity})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Subtle vignette effect
                const grad = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, canvas.width * 0.1,
                    canvas.width / 2, canvas.height / 2, canvas.width * 0.7
                );
                grad.addColorStop(0, "rgba(0,0,0,0)");
                grad.addColorStop(1, `rgba(0,0,0,${0.25 * intensity})`);
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // === SLOW-MO FLASH ===
            if (timeScale < 1) {
                ctx.fillStyle = "rgba(255,255,255,0.04)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            /* Spawn logic */
            if (Math.random() < Math.min(0.02 + time * 0.0005, 0.08)) {
                spawnEnemy(time);
            }

            /* Player movement */
            let dx = mouse.x - player.x;
            let dy = mouse.y - player.y;
            let dist = Math.hypot(dx, dy);
            if (dist > player.speed) {
                player.x += dx / dist * player.speed * timeScale;
                player.y += dy / dist * player.speed * timeScale;
            }

            /* Draw player */
            drawPlayer(player, mouse);

            /* Enemies */
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                let dx = player.x - e.x;
                let dy = player.y - e.y;
                let d = Math.hypot(dx, dy);

                /* Dasher behavior */
                if (e.type === "dasher") {
                    e.dashCooldown--;
                    if (e.dashCooldown <= 0) {
                        e.speed = e.baseSpeed * 4;
                        e.dashCooldown = 120;
                    } else {
                        e.speed = Math.max(e.baseSpeed, e.speed * 0.94);
                    }
                }

                e.x += dx / d * e.speed * timeScale;
                e.y += dy / d * e.speed * timeScale;

                /* Draw enemy */
                drawEnemy(e, player);

                /* Collision */
                const collisionDist = player.r + e.r;
                const nearDist = collisionDist * NEAR_RADIUS_MULT;

                /* Near miss */
                if (d < nearDist && d > collisionDist) {
                    risk = Math.min(risk + 0.015, 1);

                    // Trigger slow-mo
                    if (slowMoCooldown <= 0 && slowMoTimer <= 0) {
                        timeScale = SLOW_MO_SCALE;
                        slowMoTimer = SLOW_MO_DURATION;
                        slowMoCooldown = 400; // ms before next slow-mo
                    }
                }


                /* Collision */
                if (d < collisionDist) {
                    endGame(time);
                    return;
                }

            }
            // Risk decay
            risk = Math.max(0, risk - 0.01);

            // Combo logic
            if (risk > 0.3) {
                combo = Math.min(MAX_COMBO, combo + 0.01);
            } else {
                combo = Math.max(1, combo - 0.02);
            }

            document.getElementById("combo").textContent = combo.toFixed(2) + "√ó";

            // Slow-mo timing
            if (slowMoTimer > 0) {
                slowMoTimer -= 16; // approx per frame
                if (slowMoTimer <= 0) {
                    timeScale = 1;
                }
            }

            if (slowMoCooldown > 0) {
                slowMoCooldown -= 16;
            }

            // === UI PULSE BASED ON RISK ===
            document.getElementById("ui").style.transform =
                risk > 0.7
                    ? `scale(${1 + Math.sin(performance.now() / 80) * 0.02})`
                    : "scale(1)";

            // === AUDIO DYNAMICS ===
            if (audioStarted) {
                // Ambient hum pitch rises with risk
                const baseHum = 80;
                humOsc.frequency.setTargetAtTime(
                    baseHum + risk * 120,
                    audioCtx.currentTime,
                    0.05
                );

                // Hum volume subtly increases
                humGain.gain.setTargetAtTime(
                    0.03 + risk * 0.05,
                    audioCtx.currentTime,
                    0.05
                );

                // Slow-mo pitch dip
                humOsc.detune.setTargetAtTime(
                    timeScale < 1 ? -400 : 0,
                    audioCtx.currentTime,
                    0.08
                );

                // Heartbeat only at high risk
                const heartbeatActive = risk > 0.7;
                heartbeatGain.gain.setTargetAtTime(
                    heartbeatActive ? 0.08 : 0,
                    audioCtx.currentTime,
                    0.1
                );

                // Heartbeat rate speeds up with danger
                heartbeatOsc.frequency.setTargetAtTime(
                    heartbeatActive ? 60 + risk * 80 : 60,
                    audioCtx.currentTime,
                    0.1
                );
            }

            if (audioStarted && risk > 0.7) {
                const pulse = Math.abs(Math.sin(performance.now() / (300 - risk * 150)));
                heartbeatGain.gain.setTargetAtTime(
                    pulse * 0.1,
                    audioCtx.currentTime,
                    0.02
                );
            }

            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);

        /* ================= GAME OVER ================= */
        function endGame(time) {
            running = false;

            /* Splitter explosion */
            enemies.forEach(e => {
                if (e.type === "splitter") {
                    for (let i = 0; i < 2; i++) {
                        enemies.push({
                            x: e.x,
                            y: e.y,
                            r: 6,
                            type: "chaser",
                            baseSpeed: e.baseSpeed * 1.2,
                            speed: e.baseSpeed * 1.2
                        });
                    }
                }
            });

            document.getElementById("death").style.display = "flex";

            const finalScore = time * combo;

            document.getElementById("final").innerHTML = `
                <strong>You Died</strong><br><br>
                ‚è± ${time.toFixed(2)}s<br>
                üî• Combo ${combo.toFixed(2)}√ó<br>
                ‚≠ê Score ${(time * combo).toFixed(2)}<br><br>
                <small>Try beating your best</small>
                `;



            if (finalScore > bestScore) {
                bestScore = finalScore;
                localStorage.setItem("best", bestScore);
                document.getElementById("best").textContent = bestScore.toFixed(2);
            }
        }
    </script>

</body>

</html>
